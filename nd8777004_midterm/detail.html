<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./media-queries.css">
</head>
<body class="bg-[#FFF5F5] flex flex-col max-w-screen-lg mx-auto">
    <div class="container">
        <header class="top-0">
            <nav class="flex justify-between items-center p-4">
              <a href="">
                <img src="./images/sneakers.png" alt="logo" class="w-36">
              </a>
              <div class="navbar">
                <a href="#" class="mx-6 text-3xl text-black">Home</a>
                <a href="#" class="mx-4 text-3xl text-black">Shop</a>
                <a href="#" class="ml-8 text-3xl text-black">Contact Us</a>
              </div>
              
            </nav>
          </header>
        <h1 class="heading flex justify-center">Product Detail</h1>
    <section class="card-container">
     
        <div class="card flex justify-center">
         <img src="./images/s1.webp" alt="Sports Shoes" class="card-image">
         <div class="card-details">
          <div class="card-details-header-container">
           <p class="card-header-info">Sports Shoes</p>
           <p class="card-header-price">Price :- $99</p>
           <p class="card-header-price">Description :- It is Very comfortable in wearing, the color contrast is fabulous.</p>
           <p class="card-header-review">Review :- Comfortable</p>
           <p class="card-header-sizes">Sizes :-</p>
           <p class="card-header-sizes"> Ratings :- 9/10</p>
           <p class="card-header-sizes">A must try shoes!</p>
           <p class="card-header-sizes">Quantity :- 1</p>
    

          </div>     
          <button class="card-button">
           View Details
           <img src="./images/chevronright-icon.png" alt="chevron icon">
          </button>
         </div>
        </div>
    </section>
</body>
</html>
